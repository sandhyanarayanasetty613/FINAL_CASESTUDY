<!-- Simulating a periodic stock price change and displaying on the console.  -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-wEWtRgJzTn2s6H1vDrVSvtNjlC1BCIK8bg&usqp=CAU"
      type="image/x-icon"
    />
    <title>PERIODIC STOCK PRICE</title>
    <style>
      body {
        background-color: rgb(241, 241, 158);
        color: black;
      }
      .container {
        border: 5px double black;
        width: 600px;
        height: 150px;
        text-align: center;
        margin: auto;
        margin-top: 50px;
        background-color: rgb(104, 221, 221);
      }
      h1 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simulating a Period Stock Price Change</h1>
      <p id="price"></p>
    </div>

    <script>
      let timer = () => {
        const d = Math.random() * 50;
        document.getElementById("price").innerHTML =
          "<strong>NSE Price: </strong> Rs." + Math.ceil(d);
      };

      let promiseObj = new Promise(function (myResolve, myReject) {
        myResolve(); // when successful
        myReject(); // when error
      });
      promiseObj.then(
        function (value) {
          timer(value);
        },
        function (error) {
          timer(error);
        }
      );
      setInterval(timer, 3000);
      clearInterval(timer, 5000);
    </script>
  </body>
</html>
